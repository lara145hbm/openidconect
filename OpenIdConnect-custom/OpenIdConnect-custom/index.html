<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - OpenIdConnect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Login</h1>

    <form id="login-form">
      <label for="email">E-mail</label>
      <input id="email" type="email" required />

      <label for="password">Senha</label>
      <input id="password" type="password" required />

      <button id="login-btn" type="submit">Entrar</button>
    </form>

    <div class="divider">ou</div>

    <button id="google-login-btn" class="google-btn" type="button">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      Entrar com Google
    </button>

    <p class="note">Não possui conta? Use o cadastro no repositório original.</p>
  </main>

  <script type="module" src="firebaseauth.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
